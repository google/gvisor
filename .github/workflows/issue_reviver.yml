name: "Issue reviver"
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  issue_reviver:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      if: github.repository == 'google/gvisor'
    - run: make run TARGETS="//tools/issue_reviver"
      if: github.repository == 'google/gvisor'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
